  function retirarCarta() {

    const totalPeso = pesos.reduce((acc, val) => acc + val, 0);
    let r = Math.random() * totalPeso;

    let indexEscolhido = 0;

    for (let i = 0; i < pesos.length; i++) {
      acumulador += pesos[i];
      if (r < acumulador) {
        indexEscolhido = i;
        break;
      }
    }

    const carta = cartas[indexEscolhido];
    const cardElement = document.getElementById('card');
    cardElement.innerHTML = `
      <h2>${carta.titulo}</h2>
      <p>${carta.descricao}</p>
      <img src="${carta.imagem}" alt="${carta.titulo}" />
    `;

    cardElement.classList.remove('show');
    setTimeout(() => cardElement.classList.add('show'), 50);
  }

  // Part√≠culas de fundo
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let particlesArray;

  function initParticles() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    particlesArray = [];

    const numberOfParticles = 80;
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: Math.random() * 1 - 0.5
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particlesArray.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x > canvas.width) p.x = 0;
      if (p.x < 0) p.x = canvas.width;
      if (p.y > canvas.height) p.y = 0;
      if (p.y < 0) p.y = canvas.height;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = "#ffffff33";
      ctx.fill();
    });

    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();
  window.addEventListener('resize', () => {
    initParticles();
  });
